<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Server</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 40px;
            border-radius: 8px;
            background: #1e1e1e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            transform: scale(0.95);
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        .connect-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .connect-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .loader-container {
            text-align: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #007bff;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .success-animation {
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            position: relative;
            margin: 0 auto 20px;
        }

        .success-icon .circle {
            width: 80px;
            height: 80px;
            background-color: #28a745;
            border-radius: 50%;
            animation: circle-grow 0.6s ease-in-out forwards;
        }

        .success-icon .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 25px;
            height: 50px;
            border: solid white;
            border-width: 0 6px 6px 0;
            transform: translate(-50%, -60%) rotate(45deg);
            opacity: 0;
            animation: checkmark-draw 0.4s 0.5s ease-in-out forwards;
        }

        @keyframes circle-grow {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes checkmark-draw {
            from {
                height: 0;
                opacity: 0;
            }
            to {
                height: 50px;
                opacity: 1;
            }
        }

        .success-message {
            font-size: 20px;
            font-weight: 300;
            animation: fade-in 0.5s 1s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div id="initialContent" class="content">
        <h1>Connect to CI #1</h1>
        <p>Click the button to connect.</p>
        <button id="connectButton" class="connect-btn">Connect</button>
    </div>

    <div id="loadingContent" class="content hidden">
        <h1>Connecting...</h1>
        <p>Awaiting response from the server.</p>
        <div class="loader"></div>
    </div>

    <div id="successAnimation" class="content hidden">
        <div class="success-icon">
            <div class="circle"></div>
            <div class="checkmark"></div>
        </div>
        <p class="success-message">Connection Established!<br>Connected to CI #1</p>
    </div>
</div>

<script>
    document.getElementById('connectButton').addEventListener('click', function() {
        const initialContent = document.getElementById('initialContent');
        const loadingContent = document.getElementById('loadingContent');
        const successAnimation = document.getElementById('successAnimation');

        initialContent.classList.add('hidden');
        loadingContent.classList.remove('hidden');

        setTimeout(() => {
            loadingContent.classList.add('hidden');
            successAnimation.classList.remove('hidden');

            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('q');
            if (redirectUrl) {
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 500);
            }

        }, 3000); 
    });
</script>

</body>
</html>
