<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to CI #1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 40px;
            border-radius: 4px;
            background: #1e1e1e;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        .content {
            transition: opacity 0.5s ease-in-out;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            width: calc(100% - 80px);
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-animation {
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        .success-icon {
            font-size: 50px;
            color: #28a745;
            animation: pop-in 0.5s ease-in-out;
        }

        .success-message {
            font-size: 20px;
            margin-top: 10px;
            animation: fade-in 1s ease-in-out;
        }

        @keyframes pop-in {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loadingContent" class="content">
        <h1>Connecting to CI #1</h1>
        <p>Please allow Steam to open!</p>
        <div class="loader"></div>
    </div>
    <div id="successAnimation" class="success-animation">
        <div class="success-icon">âœ“</div>
        <p class="success-message">You have joined!<br>Connected to CI #1</p>
    </div>
</div>

<script>
    window.onload = function() {
        const loadingContent = document.getElementById('loadingContent');
        const successAnimation = document.getElementById('successAnimation');

        let hasBlurred = false;

        const blurListener = () => {
            hasBlurred = true;
            window.removeEventListener('blur', blurListener);

            loadingContent.classList.add('hidden');
            successAnimation.classList.add('visible');
        };

        window.addEventListener('blur', blurListener);

        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('q');
        if (redirectUrl) {
            window.location.href = redirectUrl;
        }

        setTimeout(() => {
            window.close();
        }, 5000);
    };
</script>

</body>
</html>
